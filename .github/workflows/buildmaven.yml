name: Build-deploy-api
on:
  push:
    branches: 
      - main
      - master
    paths-ignore:
      - '.github/workfloes/**'
  workflow_dispatch:
    
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: run tests
        run: |
          pwd
          ls
          mvn -B clean test
  package:
    runs-on: ubuntu-latest
    needs: [build-test]
    steps:
      - name: checkout repo
        uses: actions/checkout@v3
      - name: setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'
      - name: create package
        run: mvn -B package -Dskiptests
      - name: upload package
        uses: actions/upload@v3
        with:
          name: api-jar
          path: target
   
